<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="estilosIA.css"> <!-- Vincula el archivo CSS externo -->
</head>
<body>
    <h1>Formulario de Contacto</h1>
    
    <div class="formulario-container">
        <form class="formulario-form">
            <label class="formulario-label" for="nombre">Nombre:</label>
            <input class="formulario-input" type="text" id="nombre" name="nombre" required>
            
            <label class="formulario-label" for="email">Email:</label>
            <input class="formulario-input" type="email" id="email" name="email" required>
            
            <label class="formulario-label" for="mensaje">Mensaje:</label>
            <textarea class="formulario-textarea" id="mensaje" name="mensaje" rows="4" required></textarea>
            
            <input class="formulario-submit" type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
